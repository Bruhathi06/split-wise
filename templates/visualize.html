<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Visualization</title>
</head>
<body>
    <h2>Expense Visualization</h2>

    <!-- Bar Chart -->
    <h3>Total Expenses per Month</h3>
    <img src="{{ url_for('generate_bar_chart') }}" alt="Bar Chart">

    <!-- Form for Pie Chart -->
    <form method="POST">
        <label for="selected_month">Select a Month:</label>
        <input type="month" id="selected_month" name="selected_month" required>
        <button type="submit">View Pie Chart</button>
    </form>
</body>
</html>
