<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/m2Mwh4S5/background-image.webp');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        h1 {
            color: #2e7d32;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Transaction Details</h1>
    <p><strong>Transaction Name:</strong> {{ transaction[0] }}</p>
    <p><strong>Amount Spent:</strong> {{ transaction[1] }}</p>
    <p><strong>Bills Paid:</strong> {{ transaction[2] }}</p>
    <p><strong>Bills Owed:</strong> {{ transaction[3] }}</p>
    <p><a href="{{ url_for('activity') }}">Back to Activity</a></p>
</body>
</html>
