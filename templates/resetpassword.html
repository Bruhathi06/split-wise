<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url('https://i.postimg.cc/m2Mwh4S5/background-image.webp'); background-size: cover; background-position: center;">
    <form action="{{url_for('newPassword')}}" method="POST">
        <input type="email" value="{{email}}" name="email" placeholder="Enter email" >
        <input type="text" autocomplete="off" name="password" placeholder="Enter new password">
        <input type="submit" value="Change Password">
    </form>
</body>
</html>
