<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #4caf50;
        }
        th {
            background-color: #4caf50;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Groups History</h1>
    <table>
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Category</th>
                <th>Total Amount</th>
                <th>Payer</th>
                <th>Member</th>
                <th>Amount Owed</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>${{ entry[2] }}</td>
                <td>{{ entry[3] }}</td>
                <td>{{ entry[5] }}</td>
                <td>${{ entry[6] }}</td>
                <td>{{ entry[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
