<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9); /* Gradient background */
            background-image: url('https://i.postimg.cc/m2Mwh4S5/background-image.webp');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #4caf50;
        }
        th {
            background-color: #4caf50;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        .split-expense-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .split-expense-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>View Groups</h1>
    <table>
        <tr>
            <th>Group Name</th>
            <th>Members</th>
        </tr>
        {% for group_name, members in group_dict.items() %}
        <tr>
            <td>{{ group_name }}</td>
            <td>
                <ul>
                    {% for member in members %}
                    <li>{{ member }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    
    <!-- Split Expense Button -->
    <a href="{{ url_for('split_expense') }}">
        <button class="split-expense-btn">Split Expense</button>
    </a>
</body>
</html>
