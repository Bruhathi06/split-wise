<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #4caf50;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Split Expense</h1>
    <form method="POST" action="{{ url_for('split_expense') }}">
        <label for="group_name">Select Group:</label>
        <select name="group_name" id="group_name" required>
            {% for group in groups %}
                <option value="{{ group[0] }}">{{ group[0] }}</option>
            {% endfor %}
        </select>
        
        <label for="category">Expense Category:</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Rent">Rent</option>
            <option value="Utilities & Other Bills">Utilities & Other Bills</option>
            <option value="Grocery">Grocery</option>
            <option value="Food">Food</option>
            <option value="Others">Others</option>
        </select>
        
        <label for="category_description">Description (Optional):</label>
        <textarea id="category_description" name="category_description" placeholder="E.g., McD for Food"></textarea>
        
        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" name="total_amount" step="0.01" required>
        
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>
        
        <button type="submit">Split Equally</button>
    </form>
</body>
</html>
