<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #add8e6; /* Very light blue background */
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* For positioning the text */
            text-align: center; /* Center text */
        }
        .app-name {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 20px; /* Adjust as needed */
            transform: translateY(-50%); /* Center the text vertically */
            color: #00cc00; /* Green color for SPLITWISE APP */
            font-size: 80px; /* Very large font size for SPLITWISE APP */
            font-weight: bold; /* Make it bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Shadow effect */
            width: 50%; /* Occupy half of the left background */
            line-height: 1.2; /* Adjust line height for spacing */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
            width: 400px; /* Fixed width */
            z-index: 1; /* Ensure it appears above the text */
        }
        h1 {
            margin: 0;
            font-size: 40px; /* Larger title for visibility */
            color: #ff9800; /* Accent color for the title */
        }
        .welcome-message {
            font-size: 28px; /* Increased font size for welcome message */
            margin-bottom: 20px; /* Spacing below the message */
        }
        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 90%; /* Width of input fields */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }
        input[type="email"], input[type="password"] {
            background-color: #fff; /* White background for input fields */
            color: #333; /* Dark text */
        }
        .remember-me {
            text-align: left; /* Align checkbox to the left */
            margin-top: 10px;
        }
        .button {
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #ff9800; /* Button color */
            color: white;
            border: none;
            border-radius: 5px; /* Rounded button */
            cursor: pointer;
            font-size: 16px; /* Button font size */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #e68900; /* Darker shade on hover */
        }
        .link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #ff9800; /* Link color */
        }
        .link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .small-text {
            font-size: 12px; /* Smaller font for additional text */
            color: #ccc; /* Light gray color for smaller text */
        }
    </style>
</head>
<body>
    <div class="app-name">SPLITWISE<br>APP</div> <!-- Text remains -->
    <div class="container">
        <h1 class="welcome-message">Hello, Welcome Back</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" name="remember_me"> Remember Me
            </div>
            <button type="submit" class="button">Sign in now</button>
            <a href="{{ url_for('forgot_password') }}" class="link">Lost your password?</a>
            
            <div class="small-text">
                By clicking on "Sign in now" you agree to <a href="#" class="link">Terms of Service</a> | <a href="#" class="link">Privacy Policy</a>
            </div>
        </form>
    </div>
</body>
</html>
