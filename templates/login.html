<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.postimg.cc/m2Mwh4S5/background-image.webp'); /* Updated background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* For positioning the text */
            text-align: center; /* Center text */
        }

        /* Apply subtle shadow effect to the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/m2Mwh4S5/background-image.webp'); /* The same background image */
            background-size: cover;
            background-position: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7); /* Apply subtle shadow effect */
            z-index: -1; /* Ensure it is behind the content */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the form */
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
            width: 400px; /* Fixed width */
            z-index: 1; /* Ensure it appears above the shadowed background */
        }

        h1 {
            margin: 0;
            font-size: 40px; /* Larger title for visibility */
            color: #ff9800; /* Accent color for the title */
        }

        .welcome-message {
            font-size: 28px; /* Increased font size for welcome message */
            margin-bottom: 20px; /* Spacing below the message */
        }

        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 90%; /* Width of input fields */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        input[type="email"], input[type="password"] {
            background-color: #fff; /* White background for input fields */
            color: #333; /* Dark text */
        }

        .remember-me {
            text-align: left; /* Align checkbox to the left */
            margin-top: 10px;
        }

        .button {
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #ff9800; /* Button color */
            color: white;
            border: none;
            border-radius: 5px; /* Rounded button */
            cursor: pointer;
            font-size: 16px; /* Button font size */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .button:hover {
            background-color: #e68900; /* Darker shade on hover */
        }

        .link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #ff9800; /* Link color */
        }

        .link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .small-text {
            font-size: 12px; /* Smaller font for additional text */
            color: #ccc; /* Light gray color for smaller text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" required>

            <!-- Remember Me Checkbox -->
            <div class="remember-me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit" class="button">Login</button>

            <a href="{{ url_for('forgot_password') }}" class="link"> Forgot password</a>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </form>
    </div>
</body>
</html>
